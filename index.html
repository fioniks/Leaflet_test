<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="./assets/css/leaflet.css"/>
  <script src="./assets/js/leaflet.js"></script>
  <script src="./assets/js/jquery-2.1.4.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([62.57, 11.38], 10);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
	
	var  geojsonMarkerOptions = {
        'radius':6,
		'opacity': .5,
		'color': "red",
		'fillColor':  "blue",
		'fillOpacity': 0.8
	};
	
	function forEachFeature(feature, layer) {
	
			var popupContent = "<b>" +
					feature.properties.CODE_ICAO + " - " +
					feature.properties.TXT_NAME_D + "</b>" ;
		        if (feature.properties.CHART_LIST) {
				var arbopath = "./data/pdf/" + feature.properties.CODE_ICAO + "/"
				var pdfPath = ""
				var pdfs = feature.properties.CHART_LIST.split(';')
				for (var i = 0; i < pdfs.length; i++){
					pdfPath = arbopath + pdfs[i] + ".pdf"
					 console.log("pdfPath: " + pdfPath)
					popupContent += "<a href=" + pdfPath + ">" + pdfs[i] + "</a>"
				}
			}
					
							
			if (feature.properties && feature.properties.popupContent) {
				popupContent += feature.properties.popupContent;
			}
				layer.bindPopup(popupContent , { maxWidth: "auto"});
	};
	
	var bbTeam = L.geoJSON(null, {
			onEachFeature: forEachFeature, 
			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, geojsonMarkerOptions);
			}
	  });

  // load GeoJSON from an external file
  //$.getJSON("/data/AFIS_UNIT_modified.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    //L.geoJson(data).addTo(map);
  //});
  var url = "./data/AFIS_UNIT_modified.geojson";
  $.getJSON(url, function(data) {
			bbTeam.addData(data);
		});
	
	
	bbTeam.addTo(map);

  </script>
</body>
</html>
